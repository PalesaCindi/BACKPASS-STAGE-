    <div class="form-box">
        <h2>Book an Artist</h2>
        <form>
          <div class="form-group">
            <label for="name">Your Full Name</label>
            <input type="text" id="name" placeholder="Enter your name" required />
          </div>
    
          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" placeholder="example@email.com" required />
          </div>
    
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="+27..." required />
          </div>
    
          <div class="form-group">
            <label for="bookingFor">Booking For</label>
            <select id="bookingFor" required>
              <option value="">-- Select --</option>
              <option value="event">Event</option>
              <option value="artist">Artist</option>
            </select>
          </div>
    
          <div class="form-group">
            <label for="artistName">Artist Name (if applicable)</label>
            <input type="text" id="artistName" placeholder="e.g. DJ Maphorisa" />
          </div>
    
          <div class="form-group">
            <label for="eventDate">Event Date</label>
            <input type="date" id="eventDate" required />
          </div>
    
          <div class="form-group">
            <label for="message">Additional Information</label>
            <textarea id="message" placeholder="Write any special requests or event details..."></textarea>
          </div>
    
          <button type="submit" class="submit-btn">Submit Booking</button>
        </form>
      </div>
